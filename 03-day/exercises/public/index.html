<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <style>
    .techImages-wrapper{
      margin: 0 10%;
      background-color: aliceblue;
      text-align: center;
    }
    .techImages-wrapper img{
      margin:0 60px;
    }

    .userCard-wrapper {
      margin: 20px 10%;
    }
    .userCard-wrapper img{
      border-radius: 250px;
      height: 100%;
      width: 180px;
    }
    .userCard-wrapper ul{
      list-style: none;
      text-align: center;
      margin: 0;
    }
    .userCard-wrapper ul li{
      margin: 10px 10px;
      padding: 5px;
      color: white;
      border-radius: 5px;
      background-color:gray;
      display: inline-block ;
      vertical-align: top;
    }

    .subscribe-wrapper{
      border-radius: 10px;
      margin: 0 10%;
      padding-bottom: 20px;
      text-align: center;
      background-color: rgb(217, 237, 255);
    }
    .subscribe-wrapper input {
      border-color: aliceblue;
      border:none;
      margin: 8px;
      border-radius: 5px;
      height: 30px;
      box-shadow: none;
      outline: 0;
    }
    .subscribe-wrapper button {
      border-radius: 5px;
      border:none;
      box-shadow: none;
      background-color: gray;
      height: 35px;
      width: 250px;
      position: relative;
      color: white;
    }
    .subscribe-wrapper h2 {
      font-size: 30px;
    }
    .subscribe-wrapper p{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
