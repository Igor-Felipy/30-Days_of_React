<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap">
  <meta name="description" content="Web site created using create-react-app">
  <style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    html,
    body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
    }
    .root{
        min-height: 100%;
        position: relative;
    }
    .header-wrapper,
    .main-wrapper,
    .footer-wrapper{
        width: 85%;
        margin: auto;
    }
    h1{
        font-size: 70px;
        font-weight: 2px auto;
    }
    h2,
    h3 {
        font-weight: 300;
    }
    header{
        background-color: #61dbfb;
    }
    main{
        padding: 10px;
        padding-bottom: 60px;
    }
    ul{
        margin-left: 15px;
    }
    ul li{
        list-style: none;
    }
    footer{
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        background: #6cf;
    }
    .footer-wrapper{
        font-weight: 400;
        text-align: center;
        line-height: 60px;
    }
</style>
  <title>30 Days of React App</title>
</head>
<body>
  <div id="root"></div>
</body>
</html>
