<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX lessons</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .root{
            min-height: 100%;
            position: relative;
        }
        
    </style>
</head>
<body>
    <!--Write your name in JSX element and store it in a name variable
        Write a JSX element which displays your full name, country, title, gender, email, phone number. Use h1 for the name and p for the rest of the information and store it in a user variable.
        Write a footer JSX element
    -->
    <div class="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.querySelector('.root')
        
        const name = 'Igor Felipy'
        const country = 'Brazil'
        const gender = 'Male'
        const email = 'igor.felipy123@gmail.com'
        const phoneNumber = '0909090'
        
        const main = (
            <div className="main-wrapper">
                <h1>{name}</h1>
                <p>{country}</p>
                <p>{gender}</p>
                <p>{email}</p>
                <p>{phoneNumber}</p>    
            </div>
        )
        const footer = (
            <div className="footer-wrapper">
                <footer>
                    <p>Copyright 2020</p>    
                </footer>
            </div> 
        )

        const app = (
            <div className="app-wrapper">
                {main} 
                {footer}   
            </div>
        )
        ReactDOM.render(app, rootElement)
    </script>
</body>
</html>
